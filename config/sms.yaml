server:
  name: "ew.sms"
  listen_on: "0.0.0.0:50052"
  mode: "dev"
  max_workers: 10

consul:
  host: "localhost:8500"
  token: ""
  scheme: "http"
  health_check_interval: "20s"
  health_check_timeout: "5s"
  deregister_after: "30s"

modem:
  port_patterns:
    - "/dev/ttyUSB*"

  baudrate: 115200
  timeout: 10.0
  pin: null

  max_retries: 3
  retry_delay: 1.0
  connection_timeout: 30.0
  lock_timeout: 30.0

log:
  mode: "console"
  level: "info"
  encoding: "plain"
  stat: false
  file_path: "logs/sms_service.log"
